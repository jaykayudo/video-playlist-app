{% extends 'video/base.html'%}
{%block title%}Add Playlist{% endblock %}
{%block body %}
<div class="container form-wrapper">
    <h1 class="form-header">Create Playlist</h3>
<form action="{% url 'video:form' %}" method="POST">
    {% csrf_token %}
    <div class="form-group col-md-12">
        <label>Playlist Name</label>
        <input type="text" name="actor" class="form-control" value="">
    </div>
    <div class="form-group col-md-12">
        <label>Genre</label>
        <input type="text" name="genre" class="form-control" value="">

    </div>
    <div class="form-group col-md-12">
        <label>Playlist Image</label>
        
        <input type="file" name="logo" class="form-control" >
    </div>
    <input type="submit" value="Create" class="btn btn-block btn-success">
</form>
</div>
{% endblock%}
